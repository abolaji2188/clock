<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="center"></div>
    <div class="clock-body">   
        <p class="num1">I</p>
        <p class="num2">II</p>
        <p class="num3">III</p>
        <p class="num4">IV</p>
        <p class="num5">V</p>
        <p class="num6">V1</p>
        <p class="num7">VII</p>
        <p class="num8">VIII</p>
        <p class="num9">IX</p>
        <p class="num10">X</p>
        <p class="num11">XI</p>
        <p class="num12">XII</p>
    </div>
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="container">
        <h1>Simple Alarm Clock</h1>
        <div id="clock">00:00:00</div>
        <div>
            <input class="input" type="time" id="alarmTime">
            <button onclick="setAlarm()">Set Alarm</button>
            <button onclick="clearAlarm()">Clear Alarm</button>
        </div>
        <div id="alarms">
            <h2>Alarms:</h2>
            <ul id="alarmList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
