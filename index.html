<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url(pngtree-hd-texture-background-with-vintage-golden-wall-clock-image_13865592.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.container {
  width: 300px;
  height: 300px;
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: rgb(247, 211, 143, .01);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

#clock {
    font-size: 2em;
    margin-bottom: 20px;
}

input[type="time"] {
    font-size: 1em;
    padding: 5px;
}

button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 8px;
    border: none;
}

#alarmList {
    list-style: none;
    padding: 0;
}

#alarmList li {
    padding: 10px;
    margin: 5px 0;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    font-weight: 600;
    color: white;
}

#alarmList button {
    margin: 0;
}
.clock-body{
    width: 200px;
    height: 200px;
    border-radius: 100%;
    background-color: rgb(247, 211, 143, .01);
    border: 5px solid black;
    position: relative;
    margin-right: 110px;
    padding-right: 4px;
}
.input{
  border-radius: 5px;
  border: none;
}
p{
    font-size: 18px;
    font-weight: 600;
    color: black;
    font-family: "Quattrocento", sans-serif;
}
.num1{
   position: absolute;
   transform: translate(150px, 5px); 
}
.num2{
   position: absolute;
   transform: translate(175px, 35px); 
}
.num3{
   position: absolute;
   transform: translate(180px, 75px); 
}
.num4{
   position: absolute;
   transform: translate(170px, 115px); 
}
.num5{
   position: absolute;
   transform: translate(140px, 145px); 
}
.num6{
   position: absolute;
   transform: translate(100px, 160px); 
}
.num7{
   position: absolute;
   transform: translate(55px, 150px); 
}
.num8{
   position: absolute;
   transform: translate(20px, 120px); 
}
.num9{
   position: absolute;
   transform: translate(10px, 75px); 
}
.num10{
   position: absolute;
   transform: translate(15px, 35px); 
}
.num11{
   position: absolute;
   transform: translate(45px, 0px); 
}
.num12{
   position: absolute;
   transform: translate(90px, -10px); 
}
.center{
    width: 14px;
    height: 14px;
    border-radius: 100%;
    background-color: black;
    position: absolute;
    top: 48%;
    left: 31.5%;
    z-index: 30;
}
.hour-hand {
  position: absolute;
  top: 42%;
  left: 32%;
  transform: translate(-50%, -50%);
  width: 5px;
  height: 50px;
  background-color: #333;
  transform-origin: bottom center;
}

.minute-hand {
  position: absolute;
  top: 38.5%;
  left: 32%;
  transform: translate(-50%, -50%);
  width: 3px;
  height: 70px;
  background-color: #666;
  transform-origin: bottom center;
}

.second-hand {
  position: absolute;
  top: 36%;
  left: 32%;
  transform: translate(-50%, -50%);
  width: 1px;
  height: 85px;
  background-color: #f00;
  transform-origin: bottom center;
}
</style>
<body>
<div class="center"></div>
    <div class="clock-body">   
        <p class="num1">I</p>
        <p class="num2">II</p>
        <p class="num3">III</p>
        <p class="num4">IV</p>
        <p class="num5">V</p>
        <p class="num6">V1</p>
        <p class="num7">VII</p>
        <p class="num8">VIII</p>
        <p class="num9">IX</p>
        <p class="num10">X</p>
        <p class="num11">XI</p>
        <p class="num12">XII</p>
    </div>
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="container">
        <h1>Simple Alarm Clock</h1>
        <div id="clock">00:00:00</div>
        <div>
            <input class="input" type="time" id="alarmTime">
            <button onclick="setAlarm()">Set Alarm</button>
            <button onclick="clearAlarm()">Clear Alarm</button>
        </div>
        <div id="alarms">
            <h2>Alarms:</h2>
            <ul id="alarmList"></ul>
        </div>
    </div>
</body>
<script>
  const hourHand = document.querySelector('.hour-hand');
const minuteHand = document.querySelector('.minute-hand');
const secondHand = document.querySelector('.second-hand');
hourHand.style.transform = 'rotate(0deg)';
minuteHand.style.transform = 'rotate(0deg)';
secondHand.style.transform = 'rotate(0deg)';
setInterval(() => {
  const now = new Date();
  const hours = now.getHours() % 12;
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  const hourAngle = (hours * 30) + (minutes * 0.5);
  const minuteAngle = (minutes * 6);
  const secondAngle = (seconds * 6);

  hourHand.style.transform = `rotate(${hourAngle}deg)`;
  minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
  secondHand.style.transform = `rotate(${secondAngle}deg)`;
}, 1000);
    let alarms = [];
    let editingAlarmId = null;
  
    if (localStorage.getItem('alarms')) {
      alarms = JSON.parse(localStorage.getItem('alarms'));
    }
  
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      let alarm = JSON.parse(localStorage.getItem('alarm')) || [];
      checkAlarms(hours, minutes);
    }
  
    function checkAlarms(hours, minutes) {
      alarms.forEach(alarm => {
        if (alarm.hours === hours && alarm.minutes === minutes) {
        alert(`Alarm ringing for ${alarm.hours}:${alarm.minutes}!`);
        playAlarmSound();
        removeAlarm(alarm.id);
        }
      });
    }

    function playAlarmSound() {
    const audio = new Audio('mixkit-classic-alarm-995.wav');
    audio.play();
  }
  
    function saveAlarm(hours, minutes) {
      if (editingAlarmId === null) {
        alarms.push({ id: Date.now(), hours, minutes });
      } else {
        const alarm = alarms.find(a => a.id === editingAlarmId);
        if (alarm) {
          alarm.hours = hours;
          alarm.minutes = minutes;
        }
        editingAlarmId = null;
      }
      updateAlarmList();
      localStorage.setItem('alarms', JSON.stringify(alarms));
    }
  
    function setAlarm() {
      const alarmTime = document.getElementById('alarmTime').value;
      if (alarmTime) {
        const [hours, minutes] = alarmTime.split(':');
        saveAlarm(hours, minutes);
        document.getElementById('alarmTime').value = ''; 
      } else {
        alert('Please enter a valid time.');
      }
    }
  
    function editAlarm(id) {
      const alarm = alarms.find(a => a.id === id);
      if (alarm) {
        document.getElementById('alarmTime').value = `${alarm.hours}:${alarm.minutes}`;
        editingAlarmId = id; 
      }
    }
  
    function removeAlarm(id) {
      alarms = alarms.filter(a => a.id!== id);
      updateAlarmList();
      localStorage.setItem('alarms', JSON.stringify(alarms));
    }
  
    function updateAlarmList() {
      const alarmList = document.getElementById('alarmList');
      alarmList.innerHTML = '';
      localStorage.setItem('alarms', JSON.stringify(alarmList))
  
      alarms.forEach(alarm => {
        const li = document.createElement('li');
        li.textContent = `${alarm.hours}:${alarm.minutes}`;
        
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editAlarm(alarm.id);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => removeAlarm(alarm.id);
        
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        alarmList.appendChild(li);
      });
    }
    setInterval(updateClock, 1000);
  </script>
</html>
